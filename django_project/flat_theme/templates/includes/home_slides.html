{% load mezzanine_tags %}

{% if page.slide_set.all %}
    <ul class="rslides-custom">
      {% for image in page.slide_set.all %}
        <li>
          <img src="{{ MEDIA_URL }}{% thumbnail image.file 1700 400 %}" alt="{{ image.description }}"/>
        </li>
      {% endfor %}
    </ul>

  <script>
    $(function() {
      $('.rslides-custom').responsiveSlides();
    });
  </script>
{% endif %}
